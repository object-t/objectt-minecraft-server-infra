apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobby-paper-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lobby-paper-server
  template:
    metadata:
      labels:
        app: lobby-paper-server
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
      - name: paper
        image: itzg/minecraft-server
        ports:
        - containerPort: 25565
        env:
        - name: EULA
          value: "TRUE"
        - name: ONLINE_MODE
          value: "FALSE"
        - name: TYPE
          value: "PAPER"
        - name: COPY_CONFIG_DEST
          value: "/data"
        - name: SYNC_SKIP_NEWER_IN_DESTINATION
          value: "false"
        - name: SKIP_SYMLINK_DIRS
          value: "true"
        volumeMounts:
        - name: config-volume
          mountPath: /config/spigot.yml
          subPath: spigot.yml
        - name: data
          mountPath: /data
      volumes:
      - name: config-volume
        configMap:
          name: paper-config
      - name: data
        persistentVolumeClaim:
          claimName: lobby-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: lobby-paper-server-service
spec:
  selector:
    app: lobby-paper-server
  ports:
  - name: minecraft
    protocol: TCP
    port: 25565
    targetPort: 25565
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lobby-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs-csi