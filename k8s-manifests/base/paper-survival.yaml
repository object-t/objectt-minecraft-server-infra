apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: survival-paper-server
spec:
  serviceName: survival-paper-server-service
  replicas: 1
  selector:
    matchLabels:
      app: survival-paper-server
  template:
    metadata:
      labels:
        app: survival-paper-server
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
      - name: paper
        image: itzg/minecraft-server
        ports:
        - containerPort: 25565
        env:
        - name: EULA
          value: "TRUE"
        - name: ONLINE_MODE
          value: "FALSE"
        - name: TYPE
          value: "PAPER"
        - name: COPY_CONFIG_DEST
          value: "/data"
        - name: SYNC_SKIP_NEWER_IN_DESTINATION
          value: "false"
        - name: SKIP_SYMLINK_DIRS
          value: "true"
        - name: OPS
          value: "naoido, kurazuuuuuu"
        volumeMounts:
        - name: config-volume
          mountPath: /config/spigot.yml
          subPath: spigot.yml
        - name: data
          mountPath: /data
      volumes:
      - name: config-volume
        configMap:
          name: paper-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: nfs-csi
---
apiVersion: v1
kind: Service
metadata:
  name: survival-paper-server-service
spec:
  selector:
    app: survival-paper-server
  ports:
  - name: minecraft
    protocol: TCP
    port: 25565
    targetPort: 25565