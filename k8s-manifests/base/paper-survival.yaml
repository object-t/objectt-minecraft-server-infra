apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: survival-paper-server
spec:
  serviceName: survival-paper-server-service
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: survival-paper-server
  template:
    metadata:
      labels:
        app: survival-paper-server
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      initContainers:
      - name: fetch-github-keys
        image: curlimages/curl:latest
        command: ["/bin/sh"]
        args: ["/scripts/fetch_github_keys.sh"]
        envFrom:
        - configMapRef:
            name: ssh-github-users
        volumeMounts:
        - name: ssh-config
          mountPath: /scripts
        - name: ssh-keys
          mountPath: /config
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      containers:
      - name: paper
        image: itzg/minecraft-server
        ports:
        - containerPort: 25565
        env:
        - name: EULA
          value: "TRUE"
        - name: ONLINE_MODE
          value: "FALSE"
        - name: TYPE
          value: "PAPER"
        - name: COPY_CONFIG_DEST
          value: "/data"
        - name: SYNC_SKIP_NEWER_IN_DESTINATION
          value: "false"
        - name: SKIP_SYMLINK_DIRS
          value: "true"
        - name: OPS
          value: "naoido, kurazuuuuuu"
        - name: ENABLE_COMMAND_BLOCK
          value: "TRUE"
        volumeMounts:
        - name: config-volume
          mountPath: /config/spigot.yml
          subPath: spigot.yml
        - name: data
          mountPath: /data
      - name: ssh
        image: linuxserver/openssh-server:latest
        ports:
        - containerPort: 2222
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Tokyo"
        - name: PUBLIC_KEY_DIR
          value: "/config"
        - name: SUDO_ACCESS
          value: "false"
        - name: PASSWORD_ACCESS
          value: "false"
        - name: USER_PASSWORD
          value: ""
        - name: USER_NAME
          value: "minecraft"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: ssh-config
          mountPath: /etc/ssh/sshd_config
          subPath: sshd_config
        - name: ssh-keys
          mountPath: /config
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
      volumes:
      - name: config-volume
        configMap:
          name: paper-config
      - name: ssh-config
        configMap:
          name: ssh-config
          defaultMode: 0755
      - name: ssh-keys
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: nfs-csi
---
apiVersion: v1
kind: Service
metadata:
  name: survival-paper-server-service
spec:
  selector:
    app: survival-paper-server
  ports:
  - name: minecraft
    protocol: TCP
    port: 25565
    targetPort: 25565
  - name: ssh
    protocol: TCP
    port: 2222
    targetPort: 2222