apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

nameSuffix: -stg

configMapGenerator:
- name: bungeecord-config
  files:
  - bungeecord-config.yaml
- name: paper-config
  files:
  - paper-config.yaml

patches:
- path: cloudflare-hostname.yaml
  target:
    kind: ConfigMap
    name: cloudflared-config

secretGenerator:
- name: cloudflare-token
  envs:
  - cloudflared.env

generatorOptions:
  disableNameSuffixHash: true