- op: replace
  path: /data/config.yaml
  value: |
    loglevel: info
    logfile: stdout
    metrics: 0.0.0.0:2000
    ingress:
      - hostname: stg.mc.object-t.com
        service: tcp://bungeecord-proxy-service-stg.objectt-minecraft-stg.svc.cluster.local:25577
        originRequest:
          tcpKeepAlive: 30s
          connectTimeout: 30s
          noHappyEyeballs: false
          keepAliveConnections: 100
          keepAliveTimeout: 1m30s
      - service: http_status:404
