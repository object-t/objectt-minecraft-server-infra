- op: replace
  path: /data/config.yaml
  value: |
    loglevel: info
    logfile: stdout
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
      - hostname: stg.mc.object-t.com
        service: tcp://localhost:25577
        originRequest:
          connectTimeout: 30s
          tcpKeepAlive: 30s
          keepAliveConnections: 100
          keepAliveTimeout: 90s
          disableChunkedEncoding: true
          access:
            required: false
            teamDomain: ""
      - service: http_status:404
