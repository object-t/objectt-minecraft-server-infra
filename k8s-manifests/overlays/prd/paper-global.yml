chunk-system:
  gen-parallelism: -1
  io-threads: -1
  worker-threads: -1
misc:
  region-file-cache-size: 2048
  max-joins-per-tick: 50
packet-limiter:
  kick-message: "&cSent too many packets"
  limits:
    all:
      action: KICK
      interval: 7.0
      max-packet-rate: 500.0
player-auto-save:
  max-per-tick: -1
  rate: 6000

# Async processing optimizations  
async:
  pathfinding:
    max-threads: -1