chunk-loading-basic:
  player-max-chunk-generate-rate: -1.0
  player-max-chunk-load-rate: -1.0
  player-max-chunk-send-rate: -1.0

chunk-loading-advanced:
  auto-config-send-distance: true
  player-max-concurrent-chunk-generates: 0
  player-max-concurrent-chunk-loads: 0

world-settings:
  default:
    # Chunk generation optimization
    max-auto-save-chunks-per-tick: -1
    entity-per-chunk-save-limit:
      experience_orb: 16
      snowball: 16
      ender_pearl: 16
      arrow: 16
    
    # Performance optimizations
    optimize-explosions: true
    use-faster-eigencraft-redstone: true
    
    # Mob spawning optimizations
    per-player-mob-spawns: true
    mob-spawner-tick-rate: 1
    
    # Advanced chunk processing optimizations
    delay-chunk-unloads-by: 10s
    prevent-moving-into-unloaded-chunks: true
    
    # Entity processing optimizations
    update-pathfinding-on-block-update: true
    
    # Tick rate optimizations
    container-update-tick-rate: 3
    grass-spread-tick-rate: 4