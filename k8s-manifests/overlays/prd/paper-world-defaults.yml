chunk-loading-basic:
  player-max-chunk-generate-rate: -1.0
  player-max-chunk-load-rate: -1.0
  player-max-chunk-send-rate: -1.0

chunk-loading-advanced:
  auto-config-send-distance: true
  player-max-concurrent-chunk-generates: -1
  player-max-concurrent-chunk-loads: -1

world-settings:
  default:
    max-auto-save-chunks-per-tick: -1
    entity-per-chunk-save-limit:
      experience_orb: 16
      snowball: 16
      ender_pearl: 16
      arrow: 16
    
    optimize-explosions: true
    use-faster-eigencraft-redstone: true
    
    per-player-mob-spawns: true
    mob-spawner-tick-rate: 1
    
    delay-chunk-unloads-by: 30s
    prevent-moving-into-unloaded-chunks: true
    
    update-pathfinding-on-block-update: true
    
    keep-spawn-loaded: false
    keep-spawn-loaded-range: 2
    
    container-update-tick-rate: 2
    grass-spread-tick-rate: 2
    
    fixed-chunk-inhabited-time: 0
    max-entity-collisions: 4
    
    auto-save-interval: 6000
    
    armor-stands-do-collision-entity-lookups: false
    armor-stands-tick: false